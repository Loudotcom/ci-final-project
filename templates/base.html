{% load static %}
{% load crispy_forms_tags %}


<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Django-Setup</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}" >
    <link class="logo" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
  <!-- Navbar -->
    <nav class="navbar navbar-light bg-white">
      <ul class="horizontal-nav">
        <img class="navbar-logo" src="static/images/task-buddies-high-resolution-logo-transparent.png" alt="logo">
        {% if user.is_authenticated %}
        <li class="nav-item">
          <a class="nav-link {% if request.path == logout_url %}active{% endif %}" aria-current="page" 
            href="{% url 'account_logout' %}">Logout</a>
        </li>
        {% else %}
        <li class="nav-item">
          <a class="nav-link {% if request.path == signup_url %}active{% endif %}" aria-current="page"
            href="{% url 'account_signup' %}">Register</a>
        </li>
        <li class="nav-item">
          <a class="nav-link {% if request.path == login_url %}active{% endif %}" aria-current="page" 
          href="{% url 'account_login' %}">Login</a>
        </li>
      {% endif %}
      </ul>
    </nav>

    <div class="logo">
      <img id="turtle" src="static/images/Designer (49).jpeg" alt="cartoon tortoise waving a green flag">
      <img src="static/images/task-buddies-high-resolution-logo-transparent.png" alt="logo">
    </div>


 {% block content %}
  <form method="post" class="bootstrap4">
    {{ form|crispy } }
  </form>
{% endblock content %}

  <!-- Footer -->

  <div class="footer container-fluid">
    <div id="copyright">
      <p>&#169; Louise Anderson 2024 </p>
    </div>
  </div>

  </body>
</html>
