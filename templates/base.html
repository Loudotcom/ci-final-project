{% load static %}
<!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="description" content="To-do list">
    <meta name="keywords" content="to-do, todo, productive, productivity, list">
    <meta name="author" content="Louise Anderson">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Buddies</title>
    <link rel="icon" type="image/x-icon" href="{% static 'images/monogram-16px.png' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>

    <!-- Success/Error Message -->

    {% if messages %}
    {% for message in messages %}
        <div class="alert alert-{{ message.tags }}">
            {{ message }}
        </div>
    {% endfor %}
{% endif %}

  <!-- Navbar -->
   
  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-white">
      <div class="container-fluid">
        <ul class="navbar-nav d-flex justify-content-between align-items-center">
          <li class="nav-item">
            <a href="{% url 'task_list' %}">
            <img class="navbar-logo" src="{% static 'images/task-buddies-high-resolution-logo-transparent.png' %}" alt="logo">
            </a>
          </li>
        {% if user.is_authenticated %}
        <li class="nav-item">
          <a class="nav-link {% if request.path == logout_url %}active{% endif %}" aria-current="page" 
            href="{% url 'account_logout' %}">Sign Out</a>
        </li>
        {% else %}
        <li class="nav-item">
          <a class="nav-link {% if request.path == signup_url %}active{% endif %}" aria-current="page"
            href="{% url 'account_signup' %}">Sign Up</a>
        </li>
        <li class="nav-item">
          <a class="nav-link {% if request.path == login_url %}active{% endif %}" aria-current="page" 
          href="{% url 'account_login' %}">Sign In</a>
        </li>
      {% endif %}
      </ul>
    </div>
    </nav> 
  </header> 
    
    <!-- Mascot and Logo -->

    <div class="container-fluid logo">
      <img id="turtle" src="{% static 'images/Designer (49).jpeg' %}" alt="cartoon tortoise holding a green flag">
      <img src="{% static 'images/task-buddies-high-resolution-logo-transparent.png' %}" alt="logo">
    </div>

{% block content %}


{% endblock %}

  <!-- Footer -->

  <div class="footer container-fluid">
    <div id="copyright">
      <p>&#169; Louise Anderson 2024 </p>
    </div>
  </div>

  <!-- Javascript Bootstrap link -->

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  
  </body>
</html>
