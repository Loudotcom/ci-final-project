{% extends 'base.html' %}

{% block content %}

<div class="col-12">
    <a href="{% url 'task_list' %}" class="btn btn-secondary">Back</a>
</button>
</div>

<div class="main-card-container">
    <div class="container h-100 py-3">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-lg-12 col-xl-11">
                <!-- Card component -->
                <div class="card rounded-3">
                    <div class="card-body p-4">
                        <!-- Card Header section -->
                        <section>
                               <p class="text-center brand-text">Task Buddies</p>
                        </section>
                        <!-- Edit Task Form -->
                        <section>
                            <form method="POST" action=""{% url 'task_update' task.id %} class="row g-3 justify-content-center align-items-center mb-4 pb-2">
                                {% csrf_token %}
                                <div class="col-12">
                                    <label for="task" class="form-label">Edit task:</label>
                                    <input type="text" id="task" class="form-control" name="task" value="{{ task.name }}" maxlength="60" required>
                                </div>
                                <div class="col-12">
                                    <button type="submit" class="btn btn-info">Update Task</button>
                                </div>
                            </form>
                        </section>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
